services:
  - type: web
    name: meo-ranking-server
    env: node
    buildCommand: bash render-build.sh
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 22.14.0
      # ↓↓↓ この行を追加または修正 ↓↓↓
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /opt/render/.cache/puppeteer/chrome/linux-135.0.7049.84/chrome-linux64/chrome
      - key: NODE_ENV # 必要であれば
        value: production
      # SPREADSHEET_ID など他の環境変数も必要に応じて設定
      # - key: SPREADSHEET_ID
      #   value: (スプレッドシートID) # または fromSecret: true など